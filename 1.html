<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo Biến</title>
</head>
<body>
	<script type="text/javascript">
		var i=10;
		var f=20;
		var b=true;
		var s= "Hà Nội";
		document.write("i = " +i, "<hr>");//gán biến có giá trị
		
		document.write("f = " +f, "<hr>");
		
		document.write("b = " +b, "<hr>");
		document.write("<br/>");
		document.write("s = " +s, "<hr>");
		document.write("<hr>");
		var width = 20;
		var height = 10;
		var area =  width * height;
		document.write("Area = " + area);

		a = prompt('Nhập biến a'); // lấy dữ liệu từ bên ngoài vào
		b = prompt('Nhập biến b');
		if (a%b ==0) {
			alert('a chia hết cho b');
		}
		else {
			alert('a không chia hết cho b');
		}
		
	</script>

</body>
</html>
